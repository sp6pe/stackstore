     <!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Interviewers</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="product in products">
                    <a ui-sref="product({productId:product._id})" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
             
                        <img src="{{product.interviewer.photoUrl}}" class="img-responsive" alt="">
                    <div class="portfolio-caption">
                        <h4>{{product.title}}</h4>
                        <p id="home-price">{{product.price | currency}}</p>
                     
                    </div>
                    </a>
                </div>
                
              
            </div>
        </div>
    </section>
