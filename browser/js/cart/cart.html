<div class="container">

	<div class="row">
		<div class="cart-view col-lg-12">
			<h2>Your Cart</h3>

			<div class="cart-header">
				<h4 class="header-price">Price</h4>
				<h4 class="header-quantity">Quantity</h4>
				<h4 class="header-total">Total</h4>
			</div>

			<div class="cart-item" ng-repeat="product in productsInCart">
				<div class="cart-item-img">
					<img src="{{product.user.photoUrl}}">
				</div>
				<div class="cart-item-info">
					<h3>{{product.user.firstName}} {{product.user.lastName}}</h3>
					<h4>{{product.title}}</h4>
				</div>
				<div class="cart-item-price">{{product.price | currency}}</div>
				<div class="cart-item-qty">
					<span>{{product.quantity}}</span>
					<button class="btn btn-default minus"><i class="fa fa-minus"></i></button>
					<button class="btn btn-default plus"><i class="fa fa-plus"></i></button>
				</div>
				<div class="cart-item-total">
					<h3>$150</h3>
				</div>

				<button class="btn btn-danger remove-item">Remove</button>
			</div>

			<button class="btn btn-primary checkout-btn">Checkout</button>

		</div>
	</div>

</div>
