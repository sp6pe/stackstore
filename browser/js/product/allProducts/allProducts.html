<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Interviews</h2>
                <h3 class="section-subheading text-muted">Here are all of the interviews available to sign up for.</h3>
                <filter product-model="productFilter" is-product></filter>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="product in products | filter:productFilter">
                <a ui-sref="product({productId:product._id})" class="portfolio-link" data-toggle="modal">
                    
                    <div class='img-holder'>
                        <img src="{{product.interviewer.photoUrl}}" class="img-responsive img-centered">
                    </div>

                    <div class="portfolio-caption">
                        <h4>{{product.title}}</h4>
                        <p class="text-muted">${{product.price}}/hour</p>
                        <p class="text-muted">{{product.interviewer.firstName}} {{product.interviewer.lastName}}</p>              
                    </div>
                </a>
            </div>          
        </div>
    </div>
</section>
