<table class="table order-table" ng-repeat="order in orders">
	<br>
	<h4>Previous Orders</h4>
	<tr>
		<td><strong>Order #</strong></td>
		<td><strong>Interview Name</strong></td>
		<td><strong>Quantity</strong></td>
		<td><strong>Cost ($)</strong></td>
	</tr>
	<tr ng-repeat="previousOrder in order.finalCart">
		<td>{{ $index + 1 }}</td>
		<td>{{ previousOrder.product.title }}</td>
		<td>{{ previousOrder.product.price }}</td>
		<td>{{ previousOrder.quantity }}</td>
	</tr>
</table>
