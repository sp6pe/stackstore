<div class="user-profile">
	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
				<div class="row">
    				<form class="form-register" ng-submit='saveProfileChanges()' name='userForm' novalidate>
						<label>Profile Picture</label><br>
						<img class="profile-pic" src="{{ user.photoUrl }}">
						<button class="btn btn-default" ng-show="">Change Picture</button>
						<button class="btn btn-default" ng-hide="">Cancel Change</button>

						<br><br>
						<label>Name
						<input class="form-control" type="text" name="name" ng-model="fullName" required></label><br>
						<label>Email
						<input class="form-control" type="email" name="name" ng-model="user.email" required></label><br>
						<label>Phone
						<input class="form-control" type="text" name="name" ng-model="user.phone" required></label><br>
						<label>Skills
						<input class="form-control" type="text" name="name" ng-model="user.skills" required></label><br>
						<br>
						<button class="btn btn-submit" id="save-profile-changes" type="submit">Save Changes</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
