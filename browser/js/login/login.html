<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="cart-view col-lg-6">

            <form id="login-form" name="loginForm" ng-submit="sendLogin(login)">

                <alert type="danger" ng-show="error">
                    {{ error }}
                </alert>

                <div class="form-group">
                    <label for="lgoin-email">Email address</label>
                    <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                <br>
                <a ui-sref="signup">Don't have an account? Register here!</a>

            </form>

        </div>
        <div class="col-lg-3"></div>
    </div>

    <div class="row">
        
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <h3 class="oauth-header">Or sign in through</h3>
            <div class="oauth-buttons">

                <a href="/auth/google" class="oauth-google"><i class="fa fa-google-plus"></i>Sign Up With Google</a>
                <a href="/auth/facebook" class="oauth-facebook"><i class="fa fa-facebook"></i>Sign Up With Facebook</a>
                <a href="/auth/twitter" class="oauth-twitter"><i class="fa fa-twitter"></i>Sign Up With Twitter</a>
                
            </div>
        </div>
        <div class="col-lg-3"></div>

    </div>
</div>
